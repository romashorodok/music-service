apiVersion: v1
kind: Namespace
metadata:
  name: mysql-n
  labels:
    name: mysql

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: mysql-n
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    app: mysql
