version: "3.8"

services:
    mysqldb:
        image: mysql:8.0.33
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: password
            MYSQL_DATABASE: db
            MYSQL_ROOT_PASSWORD: password
        ports:
            - "3306:3306"
    minio:
      image: minio/minio:RELEASE.2023-04-07T05-28-58Z
      ports:
        - "9000:9000"
        - "9001:9001"
      command: server --console-address ":9001" /data

